<div class="d-flex justify-content-center items-center card-img-custom">
  <img
    [src]="urlImage"
    [alt]="altImg"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoadedImg()"
    [ngStyle]="{ display: showLoader ? 'none' : '' }"
  />

  <!-- (load): cada que carga la imagen se dispara la funciÃ³n onLoadedImg() -->
  <img
    src="../../../../assets/svg/loader.svg"
    alt="loader/svg"
    height="35"
    width="35"
    class="mt-3 d-flex justify-content-center align-items-center"
    *ngIf="showLoader"
  />
</div>
